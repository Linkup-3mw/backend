spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # MYSQL_URL
    # MYSQL_USERNAME
    # MYSQL_PASSWORD
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  redis:
    # REDIS_HOST
    # REDIS_PORT
    # REDIS_PASSWORD
    repositories:
      enabled: false

  mail:
    # SMTP_HOST
    # SMTP_PORT
    # SMTP_EMAIL
    # SMTP_PASSWORD

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000


logging:
  level:
    root: INFO
    org.springframework.mail: DEBUG

cloud:
  aws:
    s3:
    # S3_BUCKET_NAME
    credentials:
    # S3_ACCESS_KEY
    # S3_SECRET_KEY
    region:
      # S3_BUCKET_REGION
      auto: false
    stack:
      auto: false

jwt:
  # JWT_SECRET_KEY
